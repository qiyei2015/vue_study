<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		
		<div id="app-2">
			<span v-bind:title="message">鼠标悬停查看</span>	
		</div>
		
		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">{{todo.text}}</li>
			</ol>
		</div>
		
		<div id="app-5">
			<p>{{message}}</p>
			<button type="button" v-on:click="reverse()">反转消息</button>
		</div>
		
		<div id="app-6">
			<ol>
				<todo-item v-for="item in list" v-bind:todo="item" v-bind:key="item.id"></todo-item>
			</ol>
		</div>
		
		
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					message: 'hello vue !'
				}
			})
			
			let app2 = new Vue({
				el:"#app-2",
				data:{
					message:"页面加在于 " + new Date().toLocaleString()
				}
			})
			
			let app3 = new Vue({
				el:'#app-3',
				data:{
					seen:true
				}
			})
			
			let app4 = new Vue({
				el:'#app-4',
				data:{
					todos:[
						{text:'javascript'},
						{text:'java'},
						{text:'c++'}]
				}
			})
			
			let app5 = new Vue({
				el:'#app-5',
				data:{
					message:"hello vue.js"
				},
				methods:{
					reverse:function(){
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
			
			
			Vue.component('todo-item',{
				//接受传递参数
				props:['todo'],
				template:'<li>{{todo.text}}</li>'
			})
			
			let app6 = new Vue({
				el:'#app-6',
				data:{
					list:[
						{id:0,text:"shucai"},
						{id:1,text:"shuiguo"},
						{id:2,text:"huacai"}
					]
				}
			})
		</script>
	</body>
</html>
